name: Run Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "0.6.2"
          enable-cache: true

      - name: Install dependencies
        run: uv sync --python 3.10 --frozen

      - name: Install lint and typecheck dependencies
        run: uv pip install ruff black mypy flake8

      - name: Run Black formatter
        run: make format

      - name: Run lint
        run: make lint

      - name: Run typecheck
        run: make typecheck